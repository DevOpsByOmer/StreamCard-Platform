<!DOCTYPE html>
<html>
<head>
  <title>StreamCart</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    h1 { color: #2c3e50; }
    .card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

<h1>ðŸŽ¬ StreamCart Platform</h1>

<h2>ðŸ“¦ Products</h2>
<div id="products"></div>

<h2>ðŸŽ¥ Videos</h2>
<div id="videos"></div>

<script>
async function loadProducts() {
  const res = await fetch("/api/catalog/products");
  const data = await res.json();
  document.getElementById("products").innerHTML =
    data.map(p => `<div class="card">${p.name} - $${p.price}</div>`).join("");
}

async function loadVideos() {
  const res = await fetch("/api/video/videos");
  const data = res.ok ? await res.json() : { data: [] };
  document.getElementById("videos").innerHTML =
    data.data.map(v => `<div class="card">${v.title}</div>`).join("");
}

loadProducts();
loadVideos();
</script>

</body>
</html>
